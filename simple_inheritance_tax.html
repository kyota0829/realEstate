<body>
       
  <h1 class="title">不動産シュミレーション</h1>
  
  <article>
    <div class="main">
      <h2 class="instruction">～相続税(簡易)～</h2>
        <form action="#" id="form" class="form">
          <table class="formTable">
            <tr>
              <th>
                面積：
              </th>
              <td>
                <input type="number" name="area" step="0.01" class="input">
              </td>
              <th>
                ㎡
              </th>
            </tr>
            <tr>
              <th>
                相続税路線価：
              </th>
              <td>
                <input type="number" name="inheritanceTax" step="0.01" class="input">
              </td>
              <th>
                万円
              </th>
            </tr>
          </table>
        </form>
        <input type="submit" value="計算" class="submit" onclick="calInheritanceTax(event)">

<!-- output -->
        <table class="outputTable">
          <tr>
            <th>
              相続税評価額：
            </th>
            <td>
              <p id="inheritanceValue" class="output"></p>
            </td>
          </tr>
        </table>
    </div>
<!-- サイドメニュー -->

        <li class="nav_item"><a href="pay.html">収支シュミレーション</a></li>
      </ul>
    </div>
  </article>
